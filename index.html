<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="result">
        <div class="previous_result"></div>
        <div class="current_result"></div>
      </div>
      <button class="light box9">9</button>
      <button class="light box8">8</button>
      <button class="light box7">7</button>
      <button class="light box6">6</button>
      <button class="light box5">5</button>
      <button class="light box4">4</button>
      <button class="light box3">3</button>
      <button class="light box2">2</button>
      <button class="light box1">1</button>
      <button class="light box0">0</button>
      <button class="divide">/</button>
      <button class="multiply">*</button>
      <button class="minus">-</button>
      <button class="plus">+</button>
      <button class="dot">.</button>
      <button class="allClean">AC</button>
      <button class="total">=</button>
      <button class="del">DEL</button>
    </div>
    <script src="calculator.js"></script>
    <script src="script.js"></script>
  </body>
</html>
